<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实验室链接</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      a {
        display: block; /* 每个链接占一行 */
        margin: 10px 0; /* 每个链接之间的间距 */
        text-decoration: none; /* 去掉下划线 */
        color: #007bff; /* 链接颜色 */
      }
      a:hover {
        text-decoration: underline; /* 悬停时添加下划线 */
      }
    </style>
  </head>
  <body>
    <h1>实验室页面链接</h1>
    <a href="http://127.0.0.1:3000/lab1.html" target="_blank">实验 1</a>
    <a href="http://127.0.0.1:3000/lab2.html" target="_blank">实验 2</a>
    <a href="http://127.0.0.1:3000/lab3.html" target="_blank">实验 3</a>
  </body>
</html>
